<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Modifier un Produit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Modifier un produit existant</h1>
<form action="/produit/update" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" th:value="${produit.id}">
<p>
	<label for="nom" class="form-label">Nom du produit : </label>
	<input type="text" name="nom" th:value="${produit.nom}" class="form-control" id="nom" required>
	<span th:errors="${produit.nom}" class="text-danger"></span>
</p>
<p>
	<label for="prix" class="form-label">Prix : </label>
	<input type="number" step="0.1" name="prix" th:value="${produit.prix}" class="form-control" id="prix" required>
</p>
<p>
	<label for="quantite" class="form-label">Quantit√© : </label>
	<input type="number" min="1" name="quantite" th:value="${produit.quantite}" class="form-control" id="quantite" required>
</p>
<p>
	<label class="form-label">Photos: </label>
    <input type="file" name="file" accept="image/png, image/jpeg" class="form-control" />
</p>
<p>
	<label for="categorie" class="form-label">Categorie : </label>
	<select name="categorie" class="form-select">
		<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" th:selected="${cat.id == produit.categorie.id}"></option>
	</select>
</p>
<p>
<input type="submit" class="btn btn-outline-primary" value="Modifier">
<input type="reset" class="btn btn-outline-secondary" value="Effacer">
</p>
</form>
</div>
</body>
</html>
