<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Détails d'un produit</title>
</head>
<body>
<div class="container">
<span th:if="${produit.photo == '' || produit.photo == NULL}"><img src="/photos/noimage.jpg"></span>
<span th:unless="${produit.photo == ''}">
<img  th:src="@{/photos/{img} (img=${produit.photo})}"></span>
<h2 th:text="${produit.nom}"></h2>
<h4>Prix : <span th:text="${produit.prix}"></span></h4>
<h4>Quantité : <span th:text="${produit.quantite}"></span></h4>
</div>
</body>
</html>
