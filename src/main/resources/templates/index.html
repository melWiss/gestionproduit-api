<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Liste des Produits</title>
</head>
<body>
<div class="container">
<h1>Liste de <span th:text="${nombre}"></span> Produits</h1>
<div class="my-3">
<a href="/produit/add" class="btn btn-outline-warning">Ajouter un nouveau produit</a>
</div>
<div class="my-3">
	<div class="row">
		<div class="col-md-4">
			<form method="post" action="/produit/all">
				<div class="row">
					<div class="col">
						<input type="text" name="nom" class="form-control" placeholder="saisir une partie du nom">
					</div>
					<div class="col">
						<input type="submit" value="Rechercher" class="btn btn-outline-primary">
					</div>				
				</div>
			</form>
		</div>
		<div class="col-md-3">
		<form method="post" action="/produit/parcat" id="form1">
			<select name="idcat" class="form-select" onchange="document.getElementById('form1').submit()">
				<option value="0">Toutes les catégories</option>
				<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" th:selected="${cat.id == id}"></option>
			</select>
		</form>
		</div>
	</div>
</div>
<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>NOM</th>
		<th>PRIX</th>
		<th>QUANTITE</th>
		<th>CATEGORIE</th>
		<th width="30%">ACTION</th>
	</tr>
	<tr th:each="produit : ${produits}">
		<td th:text="${produit.id}"></td>
		<td th:text="${produit.nom}"></td>
		<td th:text="${produit.prix}"></td>
		<td th:text="${produit.quantite}"></td>
		<td th:text="${produit.categorie.nom}"></td>
		<td>
		<a th:href="@{/produit/show/{id} (id=${produit.id})}" class="btn btn-outline-info">Détails</a>
		<a th:href="@{/produit/delete/{id} (id=${produit.id})}" class="btn btn-outline-danger" onclick="return confirm('Voulez vous vraiment supprimer cet article ?')">Supprimer</a>
		<a th:href="@{/produit/edit/{id} (id=${produit.id})}" class="btn btn-outline-success">Modifier</a></td>
	</tr>
</table>
</div>
</body>
</html>
